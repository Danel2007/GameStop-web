    <div class="fondo"></div>

    <section class="form-register">
      <h4 class="title">FORMULARIOA</h4>
      <form>
        <input
          class="controls"
          type="text"
          name="nombres"
          id="nombres"
          placeholder="Izena sartu"
        />
        <input
          class="controls"
          type="text"
          name="apellidos"
          id="apellidos"
          placeholder="Abizena sartu"
        />
        <input
          class="controls"
          type="email"
          name="correo"
          id="correo"
          placeholder="Posta elektronikoa sartu"
        />
        <input
          class="controls"
          type="password"
          name="password"
          id="password"
          placeholder="Pasahitz sartu"
        />

        <select class="controls" name="Bideojokoak">
          <option value="" disabled selected>Jokoa aukeratu</option>
          <option value="Valorant">Valorant</option>
          <option value="Fortnite">Fortnite</option>
          <option value="Clash Royale">Clash Royale</option>
        </select>

        <textarea name="avisu" class="controls"></textarea>
        <br />
        <label class="controls">
          <input type="checkbox" name="checkbox" id="checkbox" />
          Zure datuak gorde
        </label>
        <br /><br />
        <p id="nombre">
          Ados nago
          <i
            ><a href="terminoscondiciones.html"
              >terminoekin eta baldintzekin</a
            ></i
          >
        </p>
        <button class="botons" type="submit">Erregistratu</button>
        <p><a class="boto" href="#">Kontua daukazu?</a></p>
      </form>
    </section>
