<!DOCTYPE html>
<html lang="eu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="formstyle.css" />
    <title>Formularioa</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="../imagenes/gamestop blanco.png" alt="logo" class="logo" />
        </div>
        <nav class="menu">
          <a href="https://www.instagram.com/gamestop/">
            <img
              src="../imagenes/png-transparent-instagram-instagram-new-design-round-social-media-instagram-new-icon-thumbnail.png"
              alt="instagram"
              class="redes"
            />
          </a>
          <a href="https://www.facebook.com/GameStop/?locale=es_LA">
            <img src="../imagenes/facebook.webp" alt="facebook" class="redes" />
          </a>
          <a href="https://x.com/gamestop">
            <img src="../imagenes/twitter.jpg" alt="x" class="redes" />
          </a>
          <a href="https://www.youtube.com/gamestopvideo">
            <img
              src="../imagenes/Youtube_logo.png"
              alt="YOUTUBE"
              class="redess"
            />
          </a>
        </nav>
      </div>
    </header>
    <div class="fondo"></div>
    <section class="form-register">
      <h4 class="title">FORMULARIOA</h4>
      <form>
        <input
          class="controls"
          type="text"
          name="nombres"
          id="nombres"
          placeholder="Izena sartu"
        />
        <input
          class="controls"
          type="text"
          name="apellidos"
          id="apellidos"
          placeholder="Abizena sartu"
        />
        <input
          class="controls"
          type="email"
          name="correo"
          id="correo"
          placeholder="Posta elektronikoa sartu"
        />
        <input
          class="controls"
          type="password"
          name="correo"
          id="correo"
          placeholder="Pasahitz sartu"
        />
        <select class="controls" name="Bideojokoak">
          <option value="" disabled selected>Jokoa aukeratu</option>
          <option value="Valorant">Valorant</option>
          <option value="Fortnite">Fortnite</option>
          <option value="Clash Royale">Clash Royale</option>
        </select>

        <textarea name="avisu" class="controls"></textarea>
        <br />
        <label class="controls">
          <input
            type="checkbox"
            name="checkbox"
            id="checkbox"
            placeholder="Zure datuak gorde"
          />
          Zure datuak gorde
        </label>
        <br /><br />
        <p>
          Ados nago
          <a href="terminoscondiciones.html">terminoekin eta baldintzekin</a>
        </p>
        <button class="botons" type="submit">
          <a href="">Erregistratu</a>
        </button>
        <p><a class="boto" href="#">Kontua daukazu?</a></p>
      </form>
    </section>
  </body>
</html>
