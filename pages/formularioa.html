
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="formstyle.css">
  <title>Formularioa</title>
</head>
    <body>
      <div class="fondo">
        <h1></h1>
      </div>
        <section class="form-register">
          <h4 class="title">FORMULARIOA</h4>
                <form>
                    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Izena sartu">
                    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Abizena sartu">
                    <input class="controls" type="email" name="correo" id="correo" placeholder="Posta elektronikoa sartu">
                    <input class="controls" type="password" name="correo" id="correo" placeholder="Pasahitz sartu">
                    <select class="controls" name="Bideojokoak">
                      <option value="" disabled selected>Jokoa aukeratu</option>
                      <option value="Valorant">Valorant</option>
                      <option value="Fortnite">Fortnite</option>
                      <option value="Clash Royale">Clash Royale</option>
                    </select>

                    <textarea name="avisu" class="controls"></textarea>
                    <br>
                    <label class="controls">
                    <input type="checkbox" name="checkbox" id="checkbox" placeholder="Zure datuak gorde"> Zure datuak gorde
                    </label>
                    <br><br>
                    <p>Ados nago <a href="#">terminoekin eta baldintzekin</a></p>
                    <button class="botons" type="submit"><a href="">Erregistratu</a></button>
                    <p><a class="boto" href="#">Kontua daukazu?</a></p>
                </form>
        </section>
    </body>
</html>
